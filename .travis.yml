dist: bionic
language: python
python:
    - 3.6
    - 3.7
    - 3.8
git:
  depth: false
before_install:
  - git tag
install:
  - sudo apt-get -y install libsecp256k1-0
  - pip install -r contrib/requirements/requirements-travis.txt
cache:
  - pip: true
  - directories:
    - /tmp/electrum-build
    - /tmp/namecoin-core
script:
    - tox
    - ./contrib/check_nmc_rebranding
after_success:
    - if [ "$TRAVIS_BRANCH" = "master" ]; then pip install requests && contrib/push_locale; fi
    - coveralls
jobs:
  include:
    - name: "Regtest functional tests"
      language: python
      python: 3.7
      install:
        # TODO: switch back to apt-get after Namecoin Core has a PPA
        #- sudo add-apt-repository -y ppa:luke-jr/bitcoincore
        - sudo apt-get -qq update
        #- sudo apt-get install -yq bitcoind
        - (echo "1e7f06030881fac5b8a6d33f497f1cab9a120189741ec81bc21e58d5cd93fa6f /tmp/namecoin-core/namecoin.tar.gz" | sha256sum -c) || (rm -f /tmp/namecoin-core/* && curl -o /tmp/namecoin-core/namecoin.tar.gz https://www.namecoin.org/files/namecoin-core/namecoin-core-0.21.0.1/namecoin-nc0.21.0.1-x86_64-linux-gnu.tar.gz)
        - cat /tmp/namecoin-core/namecoin.tar.gz | tar -xz
        - sudo cp -a namecoin-nc0.21.0.1/* /usr/
        - sudo apt-get -y install libsecp256k1-0
        - pip install .[tests]
        - pip install electrumx
        # Install gojq for JSON parsing
        - gimme 1.13
        - source ~/.gimme/envs/go1.13.env
        - GO111MODULE=on go get github.com/itchyny/gojq/cmd/gojq
        - export PATH="${PATH}:$(go env GOPATH)/bin"
      before_script:
          - electrum_chi/electrum/tests/regtest/start_bitcoind.sh
          - electrum_chi/electrum/tests/regtest/start_electrumx.sh
      script:
        - PYTHONPATH=$PYTHONPATH:$(pwd)/electrum_chi python -m unittest electrum_chi/electrum/tests/regtest.py
      after_success: True
    - name: "Flake8 linter tests"
      language: python
      install: pip install flake8
      script: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - stage: binary builds
      name: "Windows build"
      language: c
      python: false
      env:
        - TARGET_OS=Windows
      services:
        - docker
      before_install:  # we need a newer version of docker; 20.10+ seems to work
        - sudo rm -rf /var/lib/apt/lists/*
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - docker version
      install:
        - sudo docker build --no-cache -t electrum-chi-wine-builder-img ./contrib/build-wine/
      script:
        - sudo docker run --name electrum-chi-wine-builder-cont -v $PWD:/opt/wine64/drive_c/electrum-chi --rm --workdir /opt/wine64/drive_c/electrum-chi/contrib/build-wine electrum-chi-wine-builder-img ./build.sh
      after_success: true
    - name: "Android build"
      language: python
      python: 3.7
      services:
        - docker
      install:
        - pip install requests && ./contrib/pull_locale
        - ./contrib/make_packages
        - sudo docker build --no-cache -t electrum-chi-android-builder-img contrib/android
      script:
        - sudo chown -R 1000:1000 .
        # Output something every minute or Travis kills the job
        - while sleep 60; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - sudo docker run -it -u 1000:1000 --rm --name electrum-chi-android-builder-cont --env CI=true -v $PWD:/home/user/wspace/electrum --workdir /home/user/wspace/electrum electrum-chi-android-builder-img ./contrib/android/make_apk
        # kill background sleep loop
        - kill %1
        - ls -la bin
        - if [ $(ls bin | grep -c Electrum-*) -eq 0 ]; then exit 1; fi
      after_success: true
    - if: false
      name: "MacOS build"
      os: osx
      language: c
      env:
        - TARGET_OS=macOS
      python: false
      install:
        - git fetch --all --tags
      script: ./contrib/osx/make_osx
      after_script: ls -lah dist && md5 dist/*
      after_success: true
    - name: "AppImage build"
      language: c
      python: false
      services:
        - docker
      install:
        - sudo docker build --no-cache -t electrum-chi-appimage-builder-img ./contrib/build-linux/appimage/
      script:
        - sudo docker run --name electrum-chi-appimage-builder-cont -v $PWD:/opt/electrum-chi --rm --workdir /opt/electrum-chi/contrib/build-linux/appimage electrum-chi-appimage-builder-img ./build.sh
      after_success: true
    - name: "tarball build"
      language: c
      python: false
      services:
        - docker
      before_install:
        # hack: travis already cloned the repo, but we re-clone now, as we need to have umask set BEFORE cloning
        - umask 0022
        - mkdir fresh_clone && cd fresh_clone
        - git clone https://github.com/$TRAVIS_REPO_SLUG.git && cd electrum-nmc
        - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then git fetch origin pull/$TRAVIS_PULL_REQUEST/merge; fi
        - git checkout $TRAVIS_COMMIT
        - echo "Second git clone ready at $PWD"
      install:
        - sudo docker build --no-cache -t electrum-nmc-sdist-builder-img ./contrib/build-linux/sdist/
      script:
        - echo "Building sdist at $PWD"
        - sudo docker run --name electrum-nmc-sdist-builder-cont -v $PWD:/opt/electrum-nmc --rm --workdir /opt/electrum-nmc/contrib/build-linux/sdist electrum-nmc-sdist-builder-img ./build.sh
      after_success: true
    - stage: release check
      install:
          - git fetch --all --tags
      script:
        - ./contrib/deterministic-build/check_submodules.sh
      after_success: true
      if: tag IS present
